<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfect Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
    }

    .swiper {
      width: 100%;
      height: auto;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Custom Pagination Dots */
    .swiper-pagination-bullets {
      position: relative;
      margin-top: 2rem;
      text-align: center;
    }

    .swiper-pagination-bullet {
      width: 8px;
      height: 8px;
      background: #888;
      opacity: 1;
      margin: 5px;
      transition: all 0.3s ease;
    }

    .swiper-pagination-bullet-active {
      background: #fff;
      transform: scale(1.5);
    }
  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="Assets/Anniversary-1300x600--1--ac64e34-sabroso.jpg" alt="slide1" />
      </div>
      <div class="swiper-slide">
        <img src="Assets/Crispy-1300x600--1--bb8f329-sabroso.jpg" alt="slide2" />
      </div>
      <div class="swiper-slide">
        <img src="Assets/Mahira-1300x600-3fcb823-sabroso.jpg" alt="slide3" />
      </div>
      <div class="swiper-slide">
        <img src="Assets/Mahira-1300x600-3fcb823-sabroso.jpg" alt="slide3" />
      </div>
      <div class="swiper-slide">
        <img src="Assets/Mahira-1300x600-3fcb823-sabroso.jpg" alt="slide3" />
      </div>
    </div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      effect: 'coverflow',
    });
  </script>

</body>
</html>
